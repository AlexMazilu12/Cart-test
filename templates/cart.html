<!DOCTYPE html>
<html>
<head>
    <title>Shopping Cart</title>
</head>
<body>
    <h1>Shopping Cart</h1>
    <ul>
        {% for item in cart %}
            <li>
                {{ item['name'] }} - ${{ item['price'] }}
            </li>
        {% endfor %}
    </ul>
    <p><a href="{{ url_for('checkout') }}">Proceed to Checkout</a></p>
    <p><a href="{{ url_for('index') }}">Continue Shopping</a></p>
</body>
</html>
