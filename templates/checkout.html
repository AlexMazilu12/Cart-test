<!DOCTYPE html>
<html>
<head>
    <title>Checkout</title>
    <link href="\static\checkout.css" type="text/css" rel="stylesheet">
</head>
<body>
    <h1>Checkout</h1>
    <ul>
        {% for item in cart %}
            <li>
                {{ item['name'] }} - ${{ item['price'] }}
            </li>
        {% endfor %}
    </ul>
    <p>Total: ${{ total }}</p>
    <form action="/process_order" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <br>
        <!-- Add more form fields as needed -->
        <input type="submit" value="Place Order">
    </form>
    <p><a href="{{ url_for('view_cart') }}" class="button">Return to Cart</a></p>
</body>
</html>
