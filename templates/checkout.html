<!DOCTYPE html>
<html>
<head>
    <link href="\static\cartcss.css"type="text/css"rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Kaushan+Script%3A400"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Bree+Serif%3A400"/>  
    <title>Checkout</title>
    <link href="\static\checkout.css" type="text/css" rel="stylesheet">
</head>
<body>
    <h1>Checkout</h1>
 <div class = "table">
    <ul>
        {% for (item_key, quantity) in item_quantities.items() %}
    <li class="items">
        {{ quantity }} x {{ item_key[0] }} - ${{ item_key[1] }}
    </li>
        {% endfor %}
    </ul>
</div>
    <p>Total: ${{ total }}</p>
    <form action="/process_order" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <br>
        <!-- Add more form fields as needed -->
        <input type="submit" value="Place Order">
    </form>
    <p1><a href="{{ url_for('view_cart') }}" class="button">Return to Cart</a></p1>
</body>
</html>
